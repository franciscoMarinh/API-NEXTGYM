version: "3"
services: 
  postgres:
    image: postgres
    container_name: postgresql
    restart: always
    ports: 
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: next
  redis:
    image: redis
    container_name: redis
    ports: 
      - "6379:6379"
    networks:
      - backend
  node:
    build: .
    container_name: api_next
    env_file: 
      - .env.container
    networks:
      - backend
    ports: 
      - "9229:9229"
      - "3000:3000"

networks: 
  backend: